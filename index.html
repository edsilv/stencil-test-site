<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stencil test site</title>
    <script src="https://unpkg.com/@edsilv/stencil-test@0.0.1/dist/stencil-test.js"></script>
</head>
<body>

    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>

    <span id="text"></span>
    
    <script>

        customElements.whenDefined("my-component").then(() => {
            var component = document.querySelector("my-component");
            var text = document.getElementById("text");

            component.getText().then((txt) => {
                text.innerHTML = txt;
            });
        });

    </script>

</body>
</html>
